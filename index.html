<!doctype html>
<html>
	<head>
		<title>Vowels Letter</title>
        <meta charset ="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <body>
        <script>
            var a = prompt("Enter the Letter");
            if(a==="a" || a==="e" || a==="i" || a==="o" || a==="u"){
                document.write("This is Vowel Letter");
            }
            else{
                document.write("This letter consonants");
            }
        </script>
    </body>
